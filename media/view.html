<!DOCTYPE html>
<html>

<head>
	<style>
		body,
		html {
			margin: 0;
			padding: 0;
			width: 100%;
			height: 100%;
			overflow: hidden;
			/* EmpÃªche les scrollbars natives */
			background-color: #1e1e1e;
		}

		#canvas {
			display: block;
			width: 100vw;
			height: 100vh;
			cursor: default;
		}

		#tooltip {
			position: fixed;
			display: none;
			background: rgba(0, 0, 0, 0.9);
			padding: 8px;
			border: 1px solid #555;
			pointer-events: none;
		}
	</style>
</head>

<body>
	<div id="tooltip"></div>
	<canvas id="canvas"></canvas>
	<script>
		window.initialData = {{traceData}};
	</script>
	<script src="{{scriptUri}}"></script>
</body>

</html>
