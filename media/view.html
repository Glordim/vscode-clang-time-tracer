<!DOCTYPE html>
<html>

<head>
	<style>
		body,
		html {
			margin: 0;
			padding: 0;
			width: 100%;
			height: 100%;
			overflow: hidden;
			background-color: #1e1e1e;
		}

		#canvas {
			display: block;
			width: 100vw;
			height: 100vh;
			cursor: default;
		}

		#tooltip {
			position: fixed;
			display: none;
			background: rgba(0, 0, 0, 0.9);
			padding: 8px;
			border: 1px solid #555;
			pointer-events: none;
		}

		#context-menu {
			position: fixed;
			background: #252526;
			color: #cccccc;
			border: 1px solid #454545;
			box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
			padding: 4px 0;
			z-index: 1000;
			display: none;
			font-family: var(--vscode-font-family, sans-serif);
			font-size: 12px;
			min-width: 150px;
		}

		.menu-item {
			padding: 6px 12px;
			cursor: pointer;
		}

		.menu-item:hover {
			background: #094771;
			color: white;
		}
	</style>
</head>

<body>
	<div id="tooltip"></div>
	<canvas id="canvas"></canvas>
	<div id="context-menu">
		<div class="menu-item" id="menu-open-file">Open file</div>
		<div class="menu-item" id="menu-copy-path">Copy path</div>
	</div>
	<script>
		window.initialData = {{traceData}};
	</script>
	<script src="{{scriptUri}}"></script>
</body>

</html>
